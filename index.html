<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Example Site</title>
  <!-- Normalize -->
  <link href="css/normalize.css" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Lobster-Two Font -->
  <link href="https://fonts.googleapis.com/css?family=Lobster+Two:700" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">

  <link href="css/main.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">

    <div class="row">
      <!-- Left Side Start -->
      <div class="col-4 p-0">
        <div class="name">
          <div class="py-4 text-center text-white">
            <div class="name-1">
              <h2 class="name-text">Ahmed Alhamazani</h2>
              <span class="name-text2">Graphic Designer</span>
            </div>
          </div>
        </div>
        <div class="avatar">
          <img src="img/avatar.png" alt="" class="mx-auto d-block w-50">
        </div>
        <div class="birthday-experience d-flex justify-content-around bg-primary text-white text-center mt-3">
          <div class="">
            <div class="birthday mb-3">Birthday</div>
            <div><b>01.01.1980</b></div>
          </div>
          <span class="border-right-2"></span>
          <div class="">
            <div class="experince mb-3">Experience</div>
            <div><b>+10</b></div>
          </div>
        </div>
      </div>
      <!-- Left Side Finish -->
      <div class="col-8">col-8</div>

    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
